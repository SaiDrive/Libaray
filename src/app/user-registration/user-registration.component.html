<app-home></app-home>

<div class="registration">
  <h2>Registration</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
  <div *ngIf="registrationMessage" class="registration-success">{{ registrationMessage }}</div>
</div>
